    <style>
        * {

        body {
            background: #0a0e29;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
        }

        #container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #gradient-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #stars-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            z-index: 2;
        }

        #hearts-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
        }

        #heart-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 20px auto;
            z-index: 4;
        }

        .pulsing-heart {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff4d7d;
            transform: rotate(-45deg);
            border-radius: 10px 10px 0 0;
            animation: heartPulse 1.5s infinite ease-in-out;
        }

        .pulsing-heart:before,
        .pulsing-heart:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff4d7d;
            border-radius: 50%;
        }

        .pulsing-heart:before {
            top: -50%;
            left: 0;
        }

        .pulsing-heart:after {
            top: 0;
            left: 50%;
        }

        @keyframes heartPulse {
            0%, 100% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.1); }
        }

        #text-container {
            position: relative;
            z-index: 4;
            text-align: center;
            padding: 20px;
            max-width: 90%;
            margin-top: 20px;
        }

        .text-line {
            margin: 8px 0;

        .line-dear {

        /* –ö–Ω–æ–ø–∫–∞ –∑–∞–ø—É—Å–∫–∞ –º—É–∑—ã–∫–∏ */

        /* –ö–Ω–æ–ø–∫–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –º—É–∑—ã–∫–æ–π */

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –º—É–∑—ã–∫–∏ */
        #music-indicator {

        /* –í–∏–∑—É–∞–ª–∏–∑–∞—Ç–æ—Ä –º—É–∑—ã–∫–∏ */
        #music-visualizer {
            position: absolute;

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 600px) {

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö
        const gradientCanvas = document.getElementById('gradient-canvas');
        const starsCanvas = document.getElementById('stars-canvas');
        const heartsCanvas = document.getElementById('hearts-canvas');
        const visualizerCanvas = document.getElementById('music-visualizer');
        const gradientCtx = gradientCanvas.getContext('2d');
        const starsCtx = starsCanvas.getContext('2d');
        const heartsCtx = heartsCanvas.getContext('2d');
        const visualizerCtx = visualizerCanvas.getContext('2d');
        const textLines = document.querySelectorAll('.text-line');
        const startMusicBtn = document.getElementById('start-music-btn');
        const musicControl = document.getElementById('music-control');
        const backgroundMusic = document.getElementById('background-music');
        const musicIndicator = document.getElementById('music-indicator');
        const musicVisualizer = document.getElementById('music-visualizer');
        
        let stars = [];
        let hearts = [];
        let animationId = null;
        let startTime = null;
        let heartPhase = 0;
        let isMusicPlaying = false;
        let musicStarted = false;
        let audioContext = null;
        let analyser = null;
        let dataArray = null;
        let visualizerAnimationId = null;
        
        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ä–∞–∑–º–µ—Ä–æ–≤ canvas
        function resizeCanvases() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            gradientCanvas.width = width;
            gradientCanvas.height = height;
            starsCanvas.width = width;
            starsCanvas.height = height * 0.5;
            heartsCanvas.width = width;
            heartsCanvas.height = height;
            visualizerCanvas.width = width;
            visualizerCanvas.height = 50;
        }
        
        // –†–∏—Å—É–µ–º –≥—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω
        function drawGradient() {
            const width = gradientCanvas.width;
            const height = gradientCanvas.height;
            
            for (let i = 0; i < height; i++) {
                const r = Math.floor(10 + i * 0.03);
                const g = Math.floor(8 + i * 0.02);
                const b = Math.floor(40 + i * 0.08);
                
                gradientCtx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                gradientCtx.fillRect(0, i, width, 1);
            }
        }
        
        // –°–æ–∑–¥–∞—ë–º –∑–≤—ë–∑–¥—ã
        function createStars() {
            stars = [];
            const width = starsCanvas.width;
            const height = starsCanvas.height;
            
            for (let i = 0; i < 40; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    size: Math.random() * 1 + 0.5,
                    brightness: Math.random() * 0.5 + 0.5
                });
            }
        }
        
        // –†–∏—Å—É–µ–º –∑–≤—ë–∑–¥—ã
        function drawStars() {
            starsCtx.clearRect(0, 0, starsCanvas.width, starsCanvas.height);
            
            stars.forEach(star => {
                starsCtx.fillStyle = `rgba(255, 255, 255, ${star.brightness})`;
                starsCtx.beginPath();
                starsCtx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                starsCtx.fill();
            });
        }
        
        // –°–æ–∑–¥–∞—ë–º –ø–∞–¥–∞—é—â–µ–µ —Å–µ—Ä–¥—Ü–µ
        function createHeart() {
            if (Math.random() < 0.25) {
                hearts.push({
                    x: Math.random() * heartsCanvas.width,
                    y: -20,
                    size: Math.random() * 4 + 14,
                    speedX: Math.random() * 0.6 - 0.3,
                    speedY: Math.random() * 0.8 + 1.2,
                    color: Math.random() > 0.66 ? '#ff4d7d' : 
                           Math.random() > 0.33 ? '#ffb6c1' : '#ff8888',
                    rotation: Math.random() * Math.PI * 2
                });
            }
        }
        
        // –†–∏—Å—É–µ–º –∏ –æ–±–Ω–æ–≤–ª—è–µ–º –ø–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥—Ü–∞
        function drawHearts() {
            heartsCtx.clearRect(0, 0, heartsCanvas.width, heartsCanvas.height);
            
            for (let i = hearts.length - 1; i >= 0; i--) {
                const heart = hearts[i];
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é
                heart.x += heart.speedX;
                heart.y += heart.speedY;
                heart.rotation += 0.02;
                
                // –†–∏—Å—É–µ–º —Å–µ—Ä–¥—Ü–µ
                heartsCtx.save();
                heartsCtx.translate(heart.x, heart.y);
                heartsCtx.rotate(heart.rotation);
                
                heartsCtx.fillStyle = heart.color;
                heartsCtx.font = `${heart.size}px Arial`;
                heartsCtx.textAlign = 'center';
                heartsCtx.textBaseline = 'middle';
                heartsCtx.fillText('‚ù§Ô∏è', 0, 0);
                
                heartsCtx.restore();
                
                // –£–¥–∞–ª—è–µ–º —Å–µ—Ä–¥—Ü–µ, –µ—Å–ª–∏ —É–ø–∞–ª–æ –∑–∞ —ç–∫—Ä–∞–Ω
                if (heart.y > heartsCanvas.height + 20) {
                    hearts.splice(i, 1);
                }
            }
        }
        
        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—á–∞—Ç–∏ —Ç–µ–∫—Å—Ç–∞
        function typeText() {
            let delay = 500;
            
            textLines.forEach((line, index) => {
                setTimeout(() => {
                    line.classList.add('visible');
                    
                    if (line.textContent.includes('8 –ú–∞—Ä—Ç–∞')) {
                        delay += 800;
                    } else if (line.textContent.includes('–õ—é–±–ª—é')) {
                        delay += 1000;
                    } else if (line.textContent.includes('–ò–ª—å–¥–∞—Ä')) {
                        delay += 1200;
                    } else {
                        delay += 300;
                    }
                }, delay);
                
                delay += 200;
            });
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∞—É–¥–∏–æ–∞–Ω–∞–ª–∏–∑–∞—Ç–æ—Ä–∞ –¥–ª—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ç–æ—Ä–∞
        function setupAudioAnalyser() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                
                const source = audioContext.createMediaElementSource(backgroundMusic);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                startVisualizer();
            } catch (e) {
                console.log("–ê—É–¥–∏–æ–∞–Ω–∞–ª–∏–∑–∞—Ç–æ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è:", e);
            }
        }
        
        // –í–∏–∑—É–∞–ª–∏–∑–∞—Ç–æ—Ä –º—É–∑—ã–∫–∏
        function startVisualizer() {
            if (!analyser) return;
            
            function drawVisualizer() {
                if (!isMusicPlaying || !analyser) {
                    visualizerAnimationId = requestAnimationFrame(drawVisualizer);
                    return;
                }
                
                analyser.getByteFrequencyData(dataArray);
                visualizerCtx.clearRect(0, 0, visualizerCanvas.width, visualizerCanvas.height);
                
                const barWidth = (visualizerCanvas.width / dataArray.length) * 2.5;
                let barHeight;
                let x = 0;
                
                for (let i = 0; i < dataArray.length; i++) {
                    barHeight = dataArray[i] / 2;
                    
                    // –ì—Ä–∞–¥–∏–µ–Ω—Ç –¥–ª—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ç–æ—Ä–∞
                    const gradient = visualizerCtx.createLinearGradient(0, 0, 0, visualizerCanvas.height);
                    gradient.addColorStop(0, '#4d7dff');
                    gradient.addColorStop(1, '#b6c1ff');
                    
                    visualizerCtx.fillStyle = gradient;
                    visualizerCtx.fillRect(x, visualizerCanvas.height - barHeight, barWidth, barHeight);
                    
                    x += barWidth + 1;
                }
                
                visualizerAnimationId = requestAnimationFrame(drawVisualizer);
            }
            
            drawVisualizer();
        }
        
        // –ó–∞–ø—É—Å–∫ –º—É–∑—ã–∫–∏
        function startMusic() {
            if (!musicStarted) {
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Ä–µ–º—è 1:38 (98 —Å–µ–∫—É–Ω–¥)
                backgroundMusic.currentTime = 98;
                backgroundMusic.volume = 0.5;
                
                // –ü—Ä–æ–±—É–µ–º –∑–∞–ø—É—Å—Ç–∏—Ç—å
                const playPromise = backgroundMusic.play();
                
                if (playPromise !== undefined) {
                    playPromise
                        .then(() => {
                            // –£—Å–ø–µ—à–Ω–æ –∑–∞–ø—É—â–µ–Ω–æ
                            isMusicPlaying = true;
                            musicStarted = true;
                            startMusicBtn.style.display = 'none';
                            musicControl.classList.add('visible');
                            musicVisualizer.classList.add('visible');
                            musicIndicator.classList.add('visible');
                            
                            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∞—É–¥–∏–æ–∞–Ω–∞–ª–∏–∑–∞—Ç–æ—Ä
                            setupAudioAnalyser();
                            
                            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä
                            setTimeout(() => {
                                musicIndicator.classList.remove('visible');
                            }, 3000);
                            
                            console.log("–ú—É–∑—ã–∫–∞ TV Girl - Blue Hair –∑–∞–ø—É—â–µ–Ω–∞ —Å 1:38!");
                        })
                        .catch(error => {
                            console.error("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:", error);
                            startMusicBtn.textContent = "‚ö† –ù–∞–∂–º–∏—Ç–µ —Å–Ω–æ–≤–∞";
                            startMusicBtn.style.animation = 'none';
                            
                            setTimeout(() => {
                                startMusicBtn.textContent = "‚ô™ –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É";
                                startMusicBtn.style.animation = 'pulseBtn 2s infinite';
                            }, 2000);
                        });
                }
            }
        }
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º—É–∑—ã–∫–æ–π
        function toggleMusic() {
            if (musicStarted) {
                if (isMusicPlaying) {
                    backgroundMusic.pause();
                    musicControl.textContent = "‚ñ∂";
                    musicControl.classList.add('muted');
                    musicControl.title = "–í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É";
                    
                    if (audioContext && audioContext.state !== 'closed') {
                        audioContext.suspend();
                    }
                } else {
                    backgroundMusic.play();
                    musicControl.textContent = "‚ùö‚ùö";
                    musicControl.classList.remove('muted');
                    musicControl.title = "–í—ã–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É";
                    
                    if (audioContext && audioContext.state !== 'closed') {
                        audioContext.resume();
                    }
                }
                isMusicPlaying = !isMusicPlaying;
            }
        }
        
        // –ì–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è
        function animate(timestamp) {
            if (!startTime) startTime = timestamp;
            const elapsed = timestamp - startTime;
            
            heartPhase += 0.05;
            createHeart();
            drawHearts();
            
            if (elapsed < 35000) {
                animationId = requestAnimationFrame(animate);
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            resizeCanvases();
            drawGradient();
            createStars();
            drawStars();
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∞—É–¥–∏–æ
            backgroundMusic.volume = 0;
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            startMusicBtn.addEventListener('click', startMusic);
            musicControl.addEventListener('click', toggleMusic);
            
            // –¢–∞–∫–∂–µ –∑–∞–ø—É—Å–∫–∞—Ç—å –º—É–∑—ã–∫—É –ø–æ –ª—é–±–æ–º—É –∫–ª–∏–∫—É –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
            document.addEventListener('click', function firstClickHandler() {
                startMusic();
                document.removeEventListener('click', firstClickHandler);
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É
            setTimeout(() => {
                if (!musicStarted) {
                    musicIndicator.textContent = "–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –º—É–∑—ã–∫–∏";
                    musicIndicator.classList.add('visible');
                    setTimeout(() => {
                        musicIndicator.classList.remove('visible');
                    }, 4000);
                }
            }, 2000);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è —Ç–µ–∫—Å—Ç–∞
            setTimeout(typeText, 1000);
            
            // –ì–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è
            animationId = requestAnimationFrame(animate);
            
            // –†–µ—Å–∞–π–∑
            window.addEventListener('resize', () => {
                resizeCanvases();
                drawGradient();
                createStars();
                drawStars();
            });
            
            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤–∏–¥–∏–º–æ—Å—Ç—å—é –≤–∫–ª–∞–¥–∫–∏
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    cancelAnimationFrame(animationId);
                    if (visualizerAnimationId) {
                        cancelAnimationFrame(visualizerAnimationId);
                    }
                    if (isMusicPlaying) {
                        backgroundMusic.pause();
                    }
                } else {
                    animationId = requestAnimationFrame(animate);
                    if (isMusicPlaying && musicStarted) {
                        backgroundMusic.play();
                        if (analyser) {
                            startVisualizer();
                        }
                    }
                }
            });
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–æ–Ω—Ü–∞ –ø–µ—Å–Ω–∏ (–ø–µ—Ä–µ–∑–∞–ø—É—Å–∫ —Å 1:38)
            backgroundMusic.addEventListener('ended', () => {
                backgroundMusic.currentTime = 98;
                backgroundMusic.play();
            });
        }
        
        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', init);
        
        // –û—Ç–∫–ª—é—á–∞–µ–º –∑—É–º –Ω–∞ iOS
        document.addEventListener('touchmove', (e) => {
            if (e.scale !== 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ –∞—É–¥–∏–æ
        window.addEventListener('load', () => {
            console.log("–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞, –æ–∂–∏–¥–∞–µ–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –º—É–∑—ã–∫–∏...");
        });
    </script>
